version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: edumarket_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: edumarket
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - edumarket-network

  redis:
    image: redis:alpine
    container_name: edumarket_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - edumarket-network

  minio:
    image: minio/minio
    container_name: edumarket_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - edumarket-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  edumarket-network:
    driver: bridge
